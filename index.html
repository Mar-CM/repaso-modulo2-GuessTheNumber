<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Avidina el número</title>
</head>
<body>
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main>
        <section>
            <p class="title">Introduce aquí tu número:</p>
        </section>
        <form>
            <label for="number"></label>
            <input class="js-number number"type="number" name="numer" id="number">
        </form>
        <button class="button js-button">Prueba</button>
        <button class="js-reset reset">Reset</button>
        <div>
            <p class="js-text text">Pista: Escribe el número y dale a Prueba</p>
            <p class="js-attempts text">Número de intentos: 0</p>
        </div>
        
    </main>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
